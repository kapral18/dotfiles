# Entry point only: keep this file as a stable loader for `conf.d/*`.
# Ordering is explicit via numeric prefixes:
#   00-39 core behavior/bindings
#   40-89 custom tools/integrations
#   90-99 plugins/TPM bootstrap
source-file $HOME/.config/tmux/conf.d/00-base.conf
source-file $HOME/.config/tmux/conf.d/10-prefix-and-global-keys.conf
source-file $HOME/.config/tmux/conf.d/11-pane-and-window-nav.conf
source-file $HOME/.config/tmux/conf.d/20-copy.conf
source-file $HOME/.config/tmux/conf.d/30-lowfi.conf
source-file $HOME/.config/tmux/conf.d/40-session-tools.conf
source-file $HOME/.config/tmux/conf.d/41-pickers.conf
source-file $HOME/.config/tmux/conf.d/90-plugins.conf
# TPM init must stay last.
source-file $HOME/.config/tmux/conf.d/99-tpm.conf
